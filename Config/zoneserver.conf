# Bind IP Configuration
# Notes:
# - When network.bindip = 0.0.0.0 the server will listen on all interfaces
#
network.bindip = 0.0.0.0
network.bindport = 5121

# Char Server IP
network.zoneip = 127.0.0.1

# Module: Interconection Module
# Supported Values: IP , PORT , USER , PASS
# 
# Description: Here you can change the Inter Conection IP ( Auth ) and the default
# Interconection Login and Pass.
# Notes:
# - Don't forget to change the user and pass in the database.
#
inter.char.ip = 127.0.0.1
inter.char.port = 6121
inter.char.user = s1
inter.char.pass = p1

# Database Config
import = Config/database.conf
